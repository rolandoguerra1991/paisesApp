<div class="animate__animated animate__slideInUp">
  <h3>
    Buscar por region <small> {{ regionActiva | titlecase }}</small>
  </h3>
  <hr>
  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-primary"
          [class]="getClassCSS(region)"
          *ngFor="let region of regiones"
          (click)="activarRegion(region)"
        >
          {{ region }}
        </button>
      </div>
    </div>
  </div>
</div>

<hr>
<div
  *ngIf="paises.length > 0"
  class="row">
  <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
