<table class="table table-hover animate__animated animate__backInUp">
  <thead>
    <tr>
      <td>#</td>
      <td>Bandera</td>
      <td>Nombre</td>
      <td>Poblaci√≥n</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1}}</td>
      <td>
        <img [src]="pais.flags.svg" class="small-flag">
      </td>
      <td>{{ pais.capital }}, {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver Pais</a>
      </td>
    </tr>
  </tbody>
</table>
